<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bird Classification Application</title>
    <style>
        body, html {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            text-align: center;
            color: #333;
            background: linear-gradient(to bottom, #3498db, #ffffff);
            height: 100%;
        }

        h1 {
            margin-top: 50px;
            color: #fff;
        }

        form {
            margin-top: 20px;
        }

        input[type="file"] {
            font-size: 18px;
            padding: 10px;
            border: 2px solid #3498db;
            border-radius: 5px;
        }

        button {
            font-size: 20px;
            padding: 10px 20px;
            background-color: #2c3e50; /* Darker background color for better contrast */
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #1a252f; /* Darker hover color */
        }

        #resultLabel, #resultConf {
            margin-top: 20px;
            font-size: 18px;
        }

        #selectedImage {
            max-width: 100%;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Bird Classification Application</h1>
    <form action="/result" method="POST" enctype="multipart/form-data" onsubmit="getResult()">
        <input type="file" name="imageInput" id="imageInput" accept="image/" required onchange="displaySelectedImage()">
        <button type="submit">Predict Species</button>
    </form>
    <p id="resultLabel"></p>
    <p id="resultConf"></p>
    <img id="selectedImage">

    <script src="home.js"></script>
    <script>
        function displaySelectedImage() {
            var input = document.getElementById('imageInput');
            var image = document.getElementById('selectedImage');

            if (input.files && input.files[0]) {
                var reader = new FileReader();

                reader.onload = function (e) {
                    image.src = e.target.result;
                };

                reader.readAsDataURL(input.files[0]);
            }
        }
    </script>
</body>
</html>
