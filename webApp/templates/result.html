<!-- templates/result.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Result - Bird Classification</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            margin: 0;
            background: linear-gradient(to bottom, #3498db, #ffffff);
            color: #333;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        h1 {
            color: #fff;
            margin-bottom: 20px;
        }

        #resultContainer {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            margin-left: auto;
            margin-right: auto;
        }

        p {
            margin: 10px 0;
        }

        strong {
            font-weight: bold;
        }

        /* Button styles */
        .backButton {
            text-decoration: none;
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 18px;
            background-color: #3498db;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .backButton:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>
    <h1>Bird Classification Result</h1>
    <div id="resultContainer">
        <p><strong>Predicted Label:</strong> {{ predicted_label }}</p>
        <p><strong>Confidence:</strong> {{ confidence }}</p>

        <!-- Button to go back to the main page -->
        <a href="/" class="backButton">
            Try Another Image
        </a>
    </div>
</body>
</html>
